name: Deploy Project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install Node JS
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: Install dependencies
              run: npm ci
              working-directory: ./sample-react-project-01
            - name: Run tests
              run: npm test
              working-directory: ./sample-react-project-01